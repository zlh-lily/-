<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>å¯çˆ±é£å›¾ç‰‡å­—å¹•ç”Ÿæˆå™¨</title>
    <style>
        :root {
            /* å‡çº§åçš„é…è‰²æ–¹æ¡ˆ */
            --primary: #10b981;       /* ç¿¡ç¿ ç»¿/è–„è·ç»¿ */
            --primary-hover: #059669;

        }

        * {

            outline: none;
            -webkit-tap-highlight-color: transparent;

        body {
            font-family: "PingFang SC", "Microsoft YaHei", system-ui, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* é˜²æ­¢bodyæ»šåŠ¨ï¼Œåªè®©é¢æ¿æ»šåŠ¨ */
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        header {
            flex-shrink: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);

        h1 {

            color: var(--primary);

        /* ä¸»å¸ƒå±€ */
        .main-container {

            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 60px); /* å‡å»headeré«˜åº¦ */
        }

        /* å·¦ä¾§æ“ä½œé¢æ¿ */
        .left-panel {
            flex: 0 0 400px; /* å›ºå®šå®½åº¦ */
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* å†…éƒ¨æ»šåŠ¨ */
            border: 1px solid var(--border);
        }

        /* å³ä¾§é¢„è§ˆé¢æ¿ */
        .right-panel {
            flex: 1;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            background-color: #f8fafc; /* ç¨æš—çš„èƒŒæ™¯çªå‡ºå›¾ç‰‡ */
        }

        .section-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 1. ä¸Šä¼ ç»„ä»¶ä¼˜åŒ– */
        .upload-card {
            background-color: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius-md);
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 24px;

        .upload-card:hover {

            background-color: var(--primary-light);
        }

        .upload-btn-text {
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
        }

        .file-name {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-sub);
            word-break: break-all;
        }

        /* 2. è®¾ç½®ç½‘æ ¼ä¼˜åŒ– */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-label {
            font-size: 12px;
            color: var(--text-sub);
            font-weight: 500;
        }

        /* é€šç”¨è¾“å…¥æ¡†æ ·å¼ */
        .styled-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            transition: all 0.2s;
            color: var(--text-main);
        }

        .styled-input:hover {
            border-color: #cbd5e1;
        }

        .styled-input:focus {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        /* å¸¦å•ä½çš„è¾“å…¥æ¡† */
        .input-with-suffix {
            position: relative;
            display: flex;
            align-items: center;
        }
        .suffix-text {
            position: absolute;
            right: 12px;
            color: var(--text-sub);
            font-size: 12px;
            pointer-events: none;
        }

        /* é¢œè‰²é€‰æ‹©å™¨ */
        .color-picker-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            cursor: pointer;
        }
        input[type="color"] {
            border: none;
            background: none;
            width: 24px;
            height: 24px;
            padding: 0;
            cursor: pointer;
        }

        /* 3. æ–‡æœ¬åŸŸé‡ç‚¹ä¼˜åŒ– */
        .textarea-container {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            flex: 1; /* å æ®å‰©ä½™ç©ºé—´ */
        }
        
        textarea.styled-textarea {
            width: 100%;
            min-height: 180px; /* å¢åŠ é«˜åº¦ */
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            background-color: #fcfcfc; /* ææ·¡çš„ç°èƒŒæ™¯ */
            font-family: inherit;
            color: var(--text-main);
            transition: all 0.2s;
        }

        textarea.styled-textarea:focus {
            background-color: #fff;
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        textarea::placeholder {
            color: #cbd5e1;
        }

        /* 4. æŒ‰é’®ä¼˜åŒ– */
        .btn-group {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 12px;
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
        }

        .btn {
            height: 48px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .btn-primary:hover {
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
        }
        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        /* é¢„è§ˆåŒº */
        .preview-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            border: 2px dashed #e2e8f0;
            border-radius: var(--radius-md);
            position: relative;
        }

        .preview-wrapper.active {
            border: none;
            background: transparent;
        }

        #previewImg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: none;
        }
        
        .empty-state {
            text-align: center;
            color: var(--text-sub);
        }

        /* Toast æç¤º */
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 999;
            border: 1px solid #f0fdf4;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        .toast-icon {
            color: var(--primary);
        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>

    <header>
        <h1>ğŸŒ± å­—å¹•æ‹¼æ¥å°å·¥å…·</h1>
    </header>

    <div class="main-container">
        <!-- å·¦ä¾§é¢æ¿ -->
        <aside class="left-panel">
            
            <!-- 1. ä¸Šä¼  -->
            <div class="upload-card" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" style="display:none">
                <div class="upload-btn-text">ğŸ“¸ ç‚¹å‡»ä¸Šä¼ åŸå›¾</div>
                <span id="fileName" class="file-name">æ”¯æŒ JPG / PNG</span>
            </div>

            <!-- 2. è®¾ç½® -->
            <div class="section-label">æ ·å¼è®¾ç½®</div>
            <div class="settings-grid">
                <div class="input-group">
                    <label class="input-label">åˆ‡ç‰‡é«˜åº¦</label>
                    <div class="input-with-suffix">
                        <input type="number" id="sliceHeight" class="styled-input" value="80">
                        <span class="suffix-text">px</span>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">å­—ä½“å¤§å°</label>
                    <div class="input-with-suffix">
                        <input type="number" id="fontSize" class="styled-input" value="40">
                        <span class="suffix-text">px</span>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">å­—ä½“é¢œè‰²</label>
                    <div class="styled-input color-picker-btn">
                        <input type="color" id="fontColor" value="#ffffff">
                        <span style="font-size:12px;color:#666">å¡«å……</span>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">æè¾¹é¢œè‰²</label>
                    <div class="styled-input color-picker-btn">
                        <input type="color" id="outlineColor" value="#000000">
                        <span style="font-size:12px;color:#666">è½®å»“</span>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">å­—ä½“é£æ ¼</label>
                    <select id="fontFamily" class="styled-input">
                        <option value="Microsoft YaHei">å¾®è½¯é›…é»‘</option>
                        <option value="SimHei">é»‘ä½“</option>
                        <option value="SimSun">å®‹ä½“</option>
                        <option value="Arial">Arial</option>
                    </select>
                </div>
                <div class="input-group">
                    <label class="input-label">å­—ä½“ç²—ç»†</label>
                    <select id="fontWeight" class="styled-input">
                        <option value="bold">åŠ ç²—</option>
                        <option value="normal">æ­£å¸¸</option>
                    </select>
                </div>
            </div>

            <!-- 3. æ–‡æœ¬è¾“å…¥ (ä¼˜åŒ–ç‰ˆ) -->
            <div class="textarea-container">
                <div class="section-label">
                    <span>å­—å¹•å†…å®¹</span>
                    <span style="font-weight:400; font-size:12px; color:var(--text-sub)">æ¯è¡Œä¸€å¥</span>
                </div>
                <textarea id="subtitleText" class="styled-textarea" placeholder="åœ¨æ­¤è¾“å…¥å°è¯...&#10;&#10;ç¬¬ä¸€è¡Œï¼šæ˜¾ç¤ºåœ¨å›¾ç‰‡åº•éƒ¨&#10;ç¬¬äºŒè¡Œï¼šç”Ÿæˆæ–°çš„åˆ‡ç‰‡æ‹¼æ¥&#10;ç¬¬ä¸‰è¡Œï¼šç»§ç»­æ‹¼æ¥..."></textarea>
            </div>

            <!-- 4. æŒ‰é’® -->
            <div class="btn-group">
                <button class="btn btn-primary" id="generateBtn">âœ¨ ç”Ÿæˆæ‹¼æ¥å›¾</button>
                <button class="btn btn-secondary" id="saveBtn">ğŸ“¥ ä¿å­˜</button>
            </div>
        </aside>

        <!-- å³ä¾§é¢æ¿ -->
        <main class="right-panel">
            <div class="section-label">æ•ˆæœé¢„è§ˆ</div>
            <div class="preview-wrapper" id="previewWrapper">
                <div class="empty-state" id="emptyState">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:10px"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    <p>è¯·åœ¨å·¦ä¾§ä¸Šä¼ å›¾ç‰‡</p>
                </div>
                <img id="previewImg" alt="Preview">
            </div>
        </main>
    </div>

    <!-- éšè—Canvas -->
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Toast -->
    <div class="toast" id="toast">
        <svg class="toast-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        <span id="toastMsg">æ“ä½œæˆåŠŸ</span>
    </div>

    <script>
        // é€»è¾‘éƒ¨åˆ†ä¿æŒç¨³å®šï¼Œæ— éœ€å¤§æ”¹
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const fileNameDisplay = document.getElementById('fileName');
        const previewImg = document.getElementById('previewImg');
        const previewWrapper = document.getElementById('previewWrapper');
        const emptyState = document.getElementById('emptyState');
        
        // Inputs
        const sliceHeightIn = document.getElementById('sliceHeight');
        const fontSizeIn = document.getElementById('fontSize');
        const fontColorIn = document.getElementById('fontColor');
        const outlineColorIn = document.getElementById('outlineColor');
        const fontFamilyIn = document.getElementById('fontFamily');
        const fontWeightIn = document.getElementById('fontWeight');
        const subtitleText = document.getElementById('subtitleText');
        
        const generateBtn = document.getElementById('generateBtn');
        const saveBtn = document.getElementById('saveBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');

        let originalImage = null;

        // ä¸Šä¼ ç‚¹å‡»åŒºåŸŸä»£ç†
        uploadArea.addEventListener('click', () => imageInput.click());

        // å›¾ç‰‡åŠ è½½
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileNameDisplay.textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    previewImg.src = event.target.result;
                    previewImg.style.display = 'block';
                    emptyState.style.display = 'none';
                    previewWrapper.classList.add('active');
                    showToast('å›¾ç‰‡åŠ è½½æˆåŠŸ');
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // ç”Ÿæˆ
        generateBtn.addEventListener('click', function() {
            if (!originalImage) {
                showToast('âš ï¸ è¯·å…ˆä¸Šä¼ å›¾ç‰‡');
                return;
            }

            const sliceH = parseInt(sliceHeightIn.value) || 80;
            const fontSize = parseInt(fontSizeIn.value) || 40;
            const lines = subtitleText.value.split('\n');
            const lineCount = lines.length;
            const imgW = originalImage.width;
            const imgH = originalImage.height;
            const finalHeight = lineCount <= 1 ? imgH : imgH + (lineCount - 1) * sliceH;

            canvas.width = imgW;
            canvas.height = finalHeight;

            // ç»˜åˆ¶
            ctx.drawImage(originalImage, 0, 0);
            
            ctx.font = `${fontWeightIn.value} ${fontSize}px "${fontFamilyIn.value}"`;
            ctx.fillStyle = fontColorIn.value;
            ctx.strokeStyle = outlineColorIn.value;
            ctx.lineWidth = fontSize / 6;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.lineJoin = 'round';

            lines.forEach((line, index) => {
                let currentY;
                if (index === 0) {
                    currentY = imgH - (sliceH / 2);
                } else {
                    const destY = imgH + (index - 1) * sliceH;
                    ctx.drawImage(originalImage, 0, imgH - sliceH, imgW, sliceH, 0, destY, imgW, sliceH);
                    currentY = destY + (sliceH / 2);
                }
                if (line.trim() !== "") {
                    ctx.strokeText(line, imgW / 2, currentY);
                    ctx.fillText(line, imgW / 2, currentY);
                }
            });

            previewImg.src = canvas.toDataURL('image/png');
            showToast('âœ¨ å­—å¹•å›¾ç‰‡ç”ŸæˆæˆåŠŸï¼');
        });

        // ä¿å­˜
        saveBtn.addEventListener('click', function() {
            if (!originalImage || previewImg.src.length < 100) { // ç®€å•æ ¡éªŒ
                showToast('âš ï¸ è¯·å…ˆç”Ÿæˆå›¾ç‰‡');
                return;
            }
            const link = document.createElement('a');
            link.download = `subtitle_meme_${Date.now()}.png`;
            link.href = previewImg.src;
            link.click();
        });

        function showToast(msg) {
            toastMsg.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
